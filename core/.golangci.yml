version: '2'
linters:
    enable:
        - exhaustive
        - forbidigo
    disable:
        - staticcheck
    settings:
        exhaustive:
            check:
                - switch
        forbidigo:
            forbid:
                - pattern: context\.Background
                  msg: "propagate context; for test use test.NewTestContext"
    exclusions:
        generated: lax
        presets:
            - comments
            - common-false-positives
            - legacy
            - std-error-handling
        paths:
            - third_party$
            - builtin$
            - examples$
formatters:
    exclusions:
        generated: lax
        paths:
            - third_party$
            - builtin$
            - examples$
issues:
    max-issues-per-linter: 0
    max-same-issues: 0
