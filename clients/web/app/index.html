<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <title>TOWNS</title>
    <link rel="icon" href="/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="/pwa/maskable_icon_x192.png" />
    <link rel="mask-icon" href="/pwa/maskable_icon_x192.png" />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <style>
      body {
        background-color: hsl(260, 5%, 17%);
      }
      @media screen and (prefers-color-scheme: light) {
        body {
          background-color: hsla(0, 0%, 92%, 1);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      // the matrix js sdk has problems when it is built with vite
      // adding this to unblock
      // tracked here: https://github.com/matrix-org/matrix-js-sdk/issues/2168
      if (global === undefined) {
        var global = window;
      }
      // we also expect a process object
      if (process == undefined) {
        var process = {};
        process.env = {};
      }
    </script>
  </body>
</html>
