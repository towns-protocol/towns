<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZION</title>
    <link rel="icon" href="/favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // the matrix js sdk has problems when it's built with vite
      // adding this to unblock
      // tracked here: https://github.com/matrix-org/matrix-js-sdk/issues/2168
      if (global === undefined) {
        var global = window;
      }
      // we also expect a process object
      if (process == undefined) {
        var process = {};
        process.env = {};
      }
    </script>
  </body>
</html>
