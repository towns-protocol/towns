# buf.gen.yaml defines a local generation template.
# For details, see https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
    - plugin: buf.build/bufbuild/connect-es
      out: src/gen
      opt: target=ts
    - plugin: buf.build/bufbuild/es
      out: src/gen
      opt: target=ts
