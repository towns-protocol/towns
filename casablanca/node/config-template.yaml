# Network configuration
port: <RPC_PORT>
database:
    url: postgres://postgres:postgres@localhost:<DB_PORT>/casablanca?sslmode=disable&pool_max_conns=1000
    database: ''
    user: ''
    password: ''
    port: ''
    extra: ''
    host: ''
storageType: postgres

# Blockchain configuration
baseChain:
    chainId: 31337
    networkUrl: 'http://127.0.0.1:8545'
riverChain:
    chainId: 31338
    networkUrl: 'http://127.0.0.1:8546'

# Base contracts
townsArchitectContract:
    address: '../addresses/townFactory.json'
    version: 'dev'
walletLinkContract:
    address: '../addresses/walletLink.json'
    version: 'dev'

# River contracts
registryContract:
    address: '../addresses/streamRegistry.json'
    version: 'dev'

# Logging
log:
    file: logs/dev.log
    level: <LOG_LEVEL>
    console: true
    noColor: <LOG_NOCOLOR>
    format: text

# Metrics
metrics:
    enabled: <METRICS_ENABLED>
    port: <METRICS_PORT>
performanceTracking:
    profilingEnabled: false

# Node registry JSON path
nodeRegistry: <NODE_REGISTRY>

# Push notification configuration
pushNotification:
    url: '' # URL to the push notification worker. Default empty string disables it.
    authToken: '' # auth token for the push notification worker

# Stream settings
stream:
    media:
        maxChunkCount: 10 # max number of chunks in a media stream
        maxChunkSize: 500000 # max number of bytes in a single chunk
    recencyConstraints:
        # Each event must be unique and reference the hash of a previous miniblock
        # If the hash is not of the most recent block, the referenced miniblock must be less than M seconds old.
        ageSeconds: 11
        # The node will load M generation miniblocks before the most recent snapshot
        generations: 5
    replicationFactor: <REPL_FACTOR>

# Debug feature flags.
useBlockchainStreamRegistry: <USE_BLOCKCHAIN_STREAM_REGISTRY>
useContract: <USE_CONTRACT>
walletprivatekey:
