# this is for tests, so it gets used even though wrangler CLI says otherwise
[miniflare]
cache_persist = false

[vars]
AUTH_SECRET="foo"
ENVIRONMENT="development"
SKIP_TOWNID_VERIFICATION="true"
SKIP_PRIVY_VERIFICATION="true"
ERC4337_ENTRYPOINT_ADDRESS=""
STACKUP_PAYMASTER_RPC_URL="http://fake.com"
ALCHEMY_GM_POLICY_ID="fake"
ALCHEMY_PAYMASTER_RPC_URL="http://fake.com"
PRIVY_APP_KEY=""
PRIVY_APP_ID=""

kv_namespaces = [
  { binding = "OVERRIDES", id = "<ignored>", preview_id = "<ignored>" },
  { binding = "CREATE_TOWN", id = "<ignored>", preview_id = "<ignored>" },
  { binding = "EMAIL_WHITELIST", id = "<ignored>", preview_id = "<ignored>" },
  { binding = "TOWN_WHITELIST", id = "<ignored>", preview_id = "<ignored>" },
]
