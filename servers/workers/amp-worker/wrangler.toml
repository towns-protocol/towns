main = "./src/index.ts"
name = "amp-worker"
compatibility_date = "2023-01-18"
account_id = "9840f8a36a817b103e00e29a0e2bad6f"
minify = true
node_compat = true
logpush = true

[dev]
ip = "localhost"
port = 8010
local_protocol = "http"

[vars]
ENVIRONMENT = "development"

# The necessary secrets are:
#
# for local development, you can add these in .dev.vars
#
# For production, you can add these in the Cloudflare dashboard or run
# `echo <VALUE> | wrangler secret put <NAME>` for each of these
# for production, the secrets must be deployed behind the production flag
# `echo <VALUE> | wrangler secret put <NAME> --env production`
# OR
# Run `echo <VALUE> | wrangler secret put <NAME>` for each of these

# production routes
# yarn publish:prod
[env.production]
routes = [{ pattern = "amp-worker.towns.com", custom_domain = true }]
vars = { ENVIRONMENT = "production" }

# BETA ...
# production routes
# yarn publish:prod-beta
[env.production-beta]
routes = [{ pattern = "amp-worker-beta.towns.com", custom_domain = true }]
vars = { ENVIRONMENT = "production-beta" }

# test routes
# yarn publish:test-beta
[env.test-beta]
routes = [{ pattern = "amp-worker-test-beta.towns.com", custom_domain = true }]
vars = { ENVIRONMENT = "test-beta" }
