"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Meta {
  status: JSON
}

type Query {
  space(id: String!): space
  spaces(where: spaceFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): spacePage!
  swap(txHash: String!): swap
  swaps(where: swapFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): swapPage!
  swapFee(spaceId: String!): swapFee
  swapFees(where: swapFeeFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): swapFeePage!
  _meta: Meta
}

type space {
  id: String!
  owner: String
  tokenId: BigInt
  name: String
  uri: String
  shortDescription: String
  longDescription: String
  createdAt: BigInt
  paused: Boolean
  swapFee: swapFee
  swaps(where: swapFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int): swapPage
}

type swapFee {
  spaceId: String!
  posterFeeBps: Int
  collectPosterFeeToSpace: Boolean
  createdAt: BigInt
}

type swapPage {
  items: [swap!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type swap {
  txHash: String!
  spaceId: String
  recipient: String
  tokenIn: String
  tokenOut: String
  amountIn: BigInt
  amountOut: BigInt
  poster: String
  createdAt: BigInt
  space: space
}

