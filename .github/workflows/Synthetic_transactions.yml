name: 'Run Synthetic Transactions'
env:
    FOUNDRY_VERSION: nightly-de33b6af53005037b463318d2628b5cfcaf39916

on:
    workflow_dispatch: # A synthetic test which is triggered each 30 minutes
        inputs:
            environment_name:
                description: 'Environment Name'
                type: string
                default: 'gamma'
    workflow_call:
        inputs:
            environment_name:
                description: 'Environment Name'
                type: string
        secrets:
            SLACK_CI_CHANNEL_WEBHOOK_URL: { required: true }
    # schedule: # A synthetic test was scheduled
    #     - cron: '*/1 * * * *' # Every 1 minute
jobs:
    run_synthetic_tests:
        runs-on:
          group: synthetic-test-runners

        timeout-minutes: 240
        services:
            redis:
                image: redis:latest
                ports:
                    - '6379:6379'

        env:
          ENVIRONMENT_NAME: ${{inputs.environment_name || 'gamma' }}
          DEBUG: csb:test:synthetic

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: ${{ env.FOUNDRY_VERSION }}

            - name: Install Forge modules
              run: ./scripts/install-deps.sh
              working-directory: river

            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'yarn'

            - name: Install node dependencies
              run: yarn install --immutable

            - name: Build town types
              working-directory: river
              run: ./scripts/build-contract-types.sh localhost --frozen

            - name: Setup River CA for testing certificates
              run: ./scripts/register-ca.sh
              working-directory: river/core

            - name: Set up Custom CA Certificate for Node.js
              run: |
                echo "NODE_EXTRA_CA_CERTS=$HOME/river-ca-cert.pem" >> $GITHUB_ENV

            - name: Run Synthetic Test
              run: yarn test:ci:synthetic:all
              working-directory: river

            - name: Set Slack message
              if: failure()
              run: |
                if [ $ENVIRONMENT_NAME == 'gamma' ]; then
                  SLACK_MESSAGE="Synthetic Test Failure ${{ vars.GOALIE_SLACK_GROUP_ID }}"
                else
                  SLACK_MESSAGE="Synthetic Test Failure"
                fi
                echo "SLACK_MESSAGE=$SLACK_MESSAGE" >> $GITHUB_ENV

            # If failed, we send a slack notification
            - name: Slack notification
              if: failure()
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_CI_CHANNEL_WEBHOOK_URL }}
                  SLACK_TITLE: 'Failure'
                  SLACK_USERNAME: 'Synthetic Tests'
                  SLACK_ICON_EMOJI: ':test_tube:'
                  SLACK_COLOR: '#FF0000'
                  SLACK_MESSAGE: ${{ env.SLACK_MESSAGE }}
                  SLACK_LINK_NAMES: true
