name: 'River_deploy'

on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment'
                required: true
                default: 'test-beta'
                type: choice
                options:
                    - test-beta
            docker_image_tag:
                description: 'Docker image tag to deploy'
                required: true
                default: 'latest'
    repository_dispatch:
        types:
            - deploy-event

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    deploy:
        name: Deploy to AWS ECS
        runs-on: ubuntu-latest

        environment:
            name: ${{ github.event.inputs.environment || github.event.client_payload.environment }}

        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Create new task definition
              run: ./scripts/create-river-task-definition.sh --environment ${{ vars.ENVIRONMENT }} --docker-image-tag ${{ github.event.inputs.docker_image_tag || github.event.client_payload.docker_image_tag }}

            - name: Deploy service
              run: ./scripts/deploy-river-task-definition.sh --environment ${{ vars.ENVIRONMENT }} --node-name ${{ vars.PRIMARY_NODE_NAME }}

            - name: Slack notification
              uses: rtCamp/action-slack-notify@v2
              if: failure()
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_CI_CHANNEL_WEBHOOK_URL }}
                  SLACK_TITLE: 'Failure'
                  SLACK_USERNAME: 'CI'
                  SLACK_ICON_EMOJI: ':boom:'
                  SLACK_COLOR: '#FF0000'
                  SLACK_MESSAGE: 'River Deploy Failed on ${{ github.repository }}'
