name: 'River_deploy'

on:
    workflow_dispatch:
        inputs:
            environment_name:
                description: 'Environment name'
                required: true
                type: string
            docker_image_tag:
                description: 'Docker image tag to deploy'
                required: true
                default: 'latest'
            node_number:
                description: 'Node number'
                type: number
                default: 1

    workflow_call:
        inputs:
            environment_name:
                description: 'Environment name'
                required: true
                type: string
            docker_image_tag:
                description: 'Docker image tag to deploy'
                required: true
                type: string
            node_number:
                description: 'Node number'
                type: number
                default: 1
        secrets:
            AWS_ACCESS_KEY_ID:
                description: 'AWS access key id'
                required: true
            AWS_SECRET_ACCESS_KEY:
                description: 'AWS secret access key'
                required: true
            SLACK_WEBHOOK_URL:
                description: 'Slack webhook url'
                required: true

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.node_number }}
    cancel-in-progress: true

env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || secrets.SLACK_CD_WORKFLOW_WEBHOOK_URL }}

jobs:
    deploy:
        name: Deploy to AWS ECS
        runs-on: ubuntu-latest

        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Create new task definition
              env:
                  ENVIRONMENT_NAME: ${{ inputs.environment_name }}
                  DOCKER_IMAGE_TAG: ${{ inputs.docker_image_tag }}
                  NODE_NUMBER: ${{ inputs.node_number }}
                  ECR_REPOSITORY: river-node
              run: ./scripts/create-river-task-definition.sh

            - name: Deploy service
              env:
                  ENVIRONMENT_NAME: ${{ inputs.environment_name }}
                  NODE_NUMBER: ${{ inputs.node_number }}
              run: ./scripts/deploy-river-task-definition.sh

            # If action failed, we send a slack notification
            - name: Slack notification
              if: failure()
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                          "step": "Deploy River ECS",
                          "environment": "${{ inputs.environment_name }}",
                          "branch": "${{ github.ref }}",
                          "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                          "commit": "${{ github.sha }}",
                          "actor": "${{ github.actor }}"
                      }
