name: 'Reset_environment'
env:
    FOUNDRY_VERSION: nightly-d369d2486f85576eec4ca41d277391dfdae21ba7
    ENVIRONMENT_NAME: ${{ github.event_name == 'schedule' && 'test-beta' || github.event.inputs.environment }}

on:
    schedule:
        # At 4:40 PM UTC (11:40 AM EST) - 20 minutes before bug bash
        # Only run on weekdays
        - cron: '40 16 * * 1-5'
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment'
                required: true
                default: 'test-beta'
                type: choice
                options:
                    - test-beta
            skip_slack_notification:
                description: 'Skip Slack notification'
                required: false
                default: false
                type: boolean
            reset_db:
                description: 'Reset DB'
                required: true
                type: choice
                default: 'false'
                options:
                    - 'true'
                    - 'false'
            create_new_dev_town:
                description: 'Create new Dev Town'
                required: true
                type: choice
                default: 'true'
                options:
                    - 'true'
                    - 'false'

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    deploy:
        name: Reset
        runs-on: ubuntu-latest

        # due to how github actions doesn't allow accessing the env vars set in the root,
        # we can't just reuse the ${{ env.ENVIRONMENT_NAME }} variable here. So unfortunately
        # we have to set it again here. After this step, we can access env specific secrets.
        # Side note: these variables are DB_URL, ETHERS_NETWORK and WALLET_PRIVATE KEY.
        # We're no longer resetting the db so this could technically go away. ETHERS_NETWORK
        # and WALLET_PRIVATE_KEY could be pulled up to the root repo secrets.
        environment:
            name: ${{ github.event_name == 'schedule' && 'test-beta' || github.event.inputs.environment }}

        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install node dependencies
              run: yarn install --immutable

            - name: Git submodules
              run: git submodule update --init --recursive

            - name: Setup Go
              uses: actions/setup-go@v3
              with:
                  go-version: '1.21'
                  cache: true
                  cache-dependency-path: 'servers/**/go.sum'

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: ${{ env.FOUNDRY_VERSION }}

            - name: Install Forge modules
              run: ./scripts/install-deps.sh

            - name: Build use-zion-client dependencies
              run: yarn run turbo run build --filter=use-zion-client

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            # We notify via Slack that the reset is starting
            - name: Slack notification
              if: ${{ github.event.inputs.skip_slack_notification != 'true' || github.event_name == 'schedule' }}
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                          "environment": "${{ github.event_name == 'schedule' && 'test-beta' || github.event.inputs.environment }}",
                          "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                          "actor": "${{ github.actor }}"
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_RESET_ENV_WORKFLOW_WEBHOOK_URL }}

            - name: Reset environment
              env:
                  RESET_DB: ${{ github.event.inputs.reset_db }}
                  CREATE_NEW_DEV_TOWN: ${{ github.event_name == 'schedule' && 'true' || github.event.inputs.create_new_dev_town }}
                  ETHERS_NETWORK: ${{ secrets.ETHERS_NETWORK }}
                  ENVIRONMENT_NAME: ${{ github.env.ENVIRONMENT_NAME }}
                  WALLET_PRIVATE_KEY: ${{ secrets.HARMONY_HOT_WALLET_PRIVATE_KEY }}
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_WORKERS_API_TOKEN }}
                  DB_URL: ${{ secrets.DB_URL }}
                  CHAIN_ID: 84531
              run: ./scripts/reset-environment.sh
