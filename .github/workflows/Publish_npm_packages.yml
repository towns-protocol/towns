name: Publish npm packages
env:
    FOUNDRY_VERSION: stable
on:
    push:
        branches:
            - main
    workflow_dispatch: # Allows manual triggering

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            id-token: write

        steps:
            - name: Cancel previous runs
              if: github.event_name != 'schedule'
              uses: styfle/cancel-workflow-action@0.12.1
              with:
                  access_token: ${{ github.token }}

            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: main
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version-file: .bun-version

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: ${{ env.FOUNDRY_VERSION }}

            - name: Print versions
              run: ./scripts/print-versions.sh

            - name: Authenticate to npm
              run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

            - name: Check npm login
              run: |
                  npm whoami || (echo "Not logged in to npm registry" && exit 1)

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build packages
              run: bun run build

            - name: Generate contract types
              run: bun run --filter @towns-protocol/generated build-types

            - name: Create Release PR or Publish
              id: changesets
              uses: changesets/action@v1
              with:
                  version: bun run changeset:version:full
                  publish: bun run changeset:publish
                  title: 'Version Packages'
                  commit: 'Version Packages'
              env:
                  GITHUB_TOKEN: ${{ secrets.RIVER_GITHUB_PAT }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Push tags
              if: steps.changesets.outputs.published == 'true'
              run: git push origin --tags

            - name: Published packages info
              if: steps.changesets.outputs.published == 'true'
              run: |
                  echo "Published packages:"
                  echo '${{ steps.changesets.outputs.publishedPackages }}'
