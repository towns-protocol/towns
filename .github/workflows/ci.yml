name: Continuous Integration
env:
    FOUNDRY_VERSION: nightly
on:
    schedule:
        # run during working hours
        - cron: '0 15-23 * * *'
    pull_request:
    workflow_dispatch: # Allow manual trigger in GitHub UI
        inputs:
            skip_common_ci:
                description: Skip Common CI checks (i.e linting, prettier, etc)
                required: false
                default: false
                type: boolean
            skip_casablanca_client_noentitlements:
                description: Skip Casablanca Client Tests without entitlements
                required: false
                default: false
                type: boolean
            skip_casablanca_multinode:
                description: Skip Multi-node Tests
                required: false
                default: false
                type: boolean
            skip_casablanca_client_entitlements:
                description: Skip Casablanca Client Tests with entitlements
                required: false
                default: false
                type: boolean
            skip_casablanca_multinode_ent:
                description: Skip Multi-node Ent Tests
                required: false
                default: false
                type: boolean
            skip_casablanca_node:
                description: Skip Casablanca Node Tests
                required: false
                default: false
                type: boolean
            skip_xchain_node:
                description: Skip XChain Node Tests
                required: false
                default: false
                type: boolean

jobs:
    Common_CI:
        permissions: write-all
        if: github.event_name != 'workflow_dispatch' || !inputs.skip_common_ci
        runs-on: ubuntu-latest-8-cores
        timeout-minutes: 30

        steps:
            - name: Set RIVER_BLOCK_TIME
              run: echo "RIVER_BLOCK_TIME=1" >> $GITHUB_ENV

            - name: Cancel previous runs
              if: github.event_name != 'schedule'
              uses: styfle/cancel-workflow-action@0.11.0
              with:
                  access_token: ${{ github.token }}

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Git submodules
              run: git submodule update --init --recursive

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version-file: 'go.work'
                  cache-dependency-path: '**/*.sum'

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: ${{ env.FOUNDRY_VERSION }}

            - name: Install Forge modules
              run: ./scripts/install-deps.sh

            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'yarn'

            - name: Start and configure blockchains
              run: ./scripts/bc-all-start.sh

            - name: Install node dependencies
              run: yarn install --immutable

            - name: Maintain Turbo cache
              uses: actions/cache@v4
              with:
                  path: node_modules/.cache/turbo
                  key: ${{ runner.os }}-turbo-${{ github.run_id }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-

            - name: Syncpack
              run: yarn syncpack:check

            - name: Build
              run: yarn build

            - name: Prettier
              run: yarn prettier:check

            - name: Lint
              run: yarn lint

            - name: Linting River Node
              uses: golangci/golangci-lint-action@v3
              with:
                  version: latest
                  working-directory: casablanca/node
                  skip-pkg-cache: true

            - name: Linting River Node W/ Custom Rules
              run: |
                  cd casablanca/node
                  ./lint_extensions.sh > river_lint_extensions.txt
                  if [ -s river_lint_extensions.txt ]; then
                    echo "Linter found issues:"
                    cat river_lint_extensions.txt
                    exit 1
                  fi

            # - name: Terraform Lint
            #   run: make lint
            #   working-directory: ./infra

            - name: Build town types
              run: ./scripts/build-town-types.sh localhost --frozen

            - name: Unit Tests
              run: yarn test:unit

            # If CI failed, we send a slack notification
            - name: Slack notification
              if: failure() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_CI_CHANNEL_WEBHOOK_URL }}
                  SLACK_TITLE: 'Failure'
                  SLACK_USERNAME: 'CI'
                  SLACK_ICON_EMOJI: ':boom:'
                  SLACK_COLOR: '#FF0000'
                  SLACK_MESSAGE: 'CI Failure on ${{ github.repository }}'

