name: 'Workers_deploy'

on:
    push:
        branches:
            - main
        paths:
            - 'servers/workers/**'
            - 'river/**'
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    deploy:
        name: Deploy CF Workers
        runs-on: ubuntu-latest

        env:
            # Even though our primary env is gamma, we're still using the test-beta workers.
            ENV_NAME: test-beta

        permissions:
            contents: write
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.21'
                  cache: true
                  cache-dependency-path: 'servers/**/go.sum'

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: nightly-de33b6af53005037b463318d2628b5cfcaf39916

            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'yarn'

            - name: Install node dependencies
              run: yarn install --immutable

            - name: Build
              run: yarn workers:build

            - name: Deploy All CF Workers
              run: CLOUDFLARE_API_TOKEN=${{ secrets.CLOUDFLARE_WORKERS_API_TOKEN }} ./scripts/deploy-all-workers.sh --environment ${{ env.ENV_NAME }}

            # If action failed, we send a slack notification
            - name: Slack notification
              if: failure()
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                          "step": "Deploy Workers",
                          "environment": "${{ env.ENV_NAME }}",
                          "branch": "${{ github.ref }}",
                          "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                          "commit": "${{ github.sha }}",
                          "actor": "${{ github.actor }}"
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_CD_WORKFLOW_WEBHOOK_URL }}
