# Based on https://github.com/docker/build-push-action

name: 'River_node_docker'

on:
    push:
        branches:
            - main
        paths:
            - 'casablanca/node/**'
    workflow_dispatch: # A build was manually requested
    workflow_call: # Another pipeline called us
        secrets:
            DOCKER_HUB_TOKEN:
                required: true
            DOCKER_HUB_USERNAME:
                required: true

env:
    DOCKER_NAMESPACE: herenotthere
    GHCR_NAMESPACE: herenotthere
    PLATFORMS: linux/amd64,linux/arm64

jobs:
    monolith:
        name: Build docker image
        runs-on: ubuntu-latest-8-cores
        permissions:
            contents: write
            packages: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Put abbreviated commit hash to release version
              working-directory: ./scripts
              run: echo $(git log -1 --pretty=%h) | awk '{print "RELEASE_VERSION="$1""}' >> $GITHUB_ENV

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_TOKEN }}

            - name: Build River Node
              uses: docker/build-push-action@v4
              with:
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  context: ./casablanca/node
                  file: ./casablanca/node/Dockerfile
                  platforms: ${{ env.PLATFORMS }}
                  push: true
                  build-args: |
                      GIT_SHA=${{ github.sha }}
                      RELEASE_VERSION=${{ env.RELEASE_VERSION }}
                  tags: |
                      ${{ env.DOCKER_NAMESPACE }}/river-node:latest
                      ${{ env.DOCKER_NAMESPACE }}/river-node:${{ env.RELEASE_VERSION }}

            - name: Deploy River Node to ECS
              run: |
                  curl -X POST \
                  -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/${{ github.repository }}/dispatches \
                  -d '{
                  "event_type": "deploy-event",
                  "client_payload": {
                      "environment": "test-beta",
                      "docker_image_tag": "${{ env.RELEASE_VERSION }}"
                    }
                  }'

              # If action failed, we send a slack notification
            - name: Slack notification
              if: failure()
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                          "step": "Build River Docker Image",
                          "environment": "N/",
                          "branch": "${{ github.ref }}",
                          "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                          "commit": "${{ github.sha }}",
                          "actor": "${{ github.actor }}"
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_CD_WORKFLOW_WEBHOOK_URL }}
