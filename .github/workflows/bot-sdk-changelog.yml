name: Update Bot SDK Changelog

on:
    push:
        branches: [main]
        paths:
            - 'packages/bot/**'
            - 'packages/sdk/**'
            - 'packages/towns-bot-cli/**'
            - 'lerna.json'
    workflow_dispatch: # Allow manual trigger

jobs:
    update-changelog:
        runs-on: ubuntu-latest
        permissions:
            contents: write # Need write permission to push changes

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Full history needed for changelog generation
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Generate changelog
              id: generate
              run: |
                  echo "Generating Bot SDK changelog..."
                  bun run changelog || true  # Don't fail on exit code 1 (breaking changes)

                  # Check if changelog was actually generated/updated
                  if [ -f packages/docs/build/bots/changelog.mdx ]; then
                    echo "changelog_exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "changelog_exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: Check for changes
              id: changes
              run: |
                  git diff --quiet packages/docs/build/bots/changelog.mdx && echo "has_changes=false" >> $GITHUB_OUTPUT || echo "has_changes=true" >> $GITHUB_OUTPUT

            - name: Commit and push changelog
              if: steps.changes.outputs.has_changes == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add packages/docs/build/bots/changelog.mdx
                  git commit -m "docs: auto-update bot SDK changelog [skip ci]"
                  git push

            - name: No changes detected
              if: steps.changes.outputs.has_changes == 'false'
              run: echo "No changes to changelog detected. Skipping commit."
